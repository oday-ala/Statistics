<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Drawing</title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");

      // A line
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(150, 150);
      ctx.strokeStyle = "red";
      ctx.stroke();

      //A single point
      ctx.beginPath();
      ctx.arc(200, 200, 1, 0, Math.PI * 2); 
      ctx.fillStyle = "blue";
      ctx.fill();

      //A circle
      ctx.beginPath();
      ctx.arc(300, 300, 50, 0, Math.PI * 2);
      ctx.strokeStyle = "green";
      ctx.stroke();

      //A rectangle
      ctx.beginPath();
      ctx.rect(400, 400, 50, 50);
      ctx.fillStyle = "yellow";
      ctx.fill();
    </script>
  </body>
</html>
